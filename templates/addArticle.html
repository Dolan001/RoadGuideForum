{% extends 'base.html' %}
{% block title %}Add Article{% endblock %}
{% block head %}
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script>tinymce.init({selector: 'textarea'});</script>
{% endblock %}
{% block openAcc %}
    <li>
        {% if session_user_name %}
            <div id="proname"><p id="name">{{ session_user_name }}</p></div>
        {% endif %}
    </li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
{% endblock %}
{% block body %}
    <div class="container article_content">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form id="form-container" method="post" action="/uploadArticle">
                    <h3 id="formtitle">Title</h3>
                    <input type="text" name="title" class="form-control" placeholder="Title">
                    <h3 id="formtitle">Body</h3>
                    <textarea class="tinymce" id="textEditor" name="text_editor"></textarea>
                    <a href="{{ url_for('home') }}"><h4>Cancel</h4></a>
                    <input type="submit" class="btn btn-success pull-right article_btn" id="article_btn_upload" value="Upload">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
